<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SRV 09 Flexbox3</title>
    <style>
        .container {
            display: flex;
        }

        .item {
            border: 1px solid #000;
            padding: 10px;
            margin: 5px;
        }

        .item1 {
            flex-basis: 100px;
            /* Tama침o inicial de 100px */
        }

        .item2 {
            flex-basis: auto;
            /* Tama침o basado en el contenido */
        }

        .item3 {
            flex-basis: 20%;
            /* Tama침o inicial del 20% del contenedor */
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="item item1">Elemento 1</div>
        <div class="item item2">Elemento 2 con contenido m치s largo</div>
        <div class="item item3">Elemento 3</div>
    </div>
</body>

</html>
