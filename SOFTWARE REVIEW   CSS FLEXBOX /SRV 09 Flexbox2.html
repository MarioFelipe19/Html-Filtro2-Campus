<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SRV 09 Flexbox2</title>
    <style>
        .container {
            display: flex;
        }

        .item {
            border: 1px solid #000;
            padding: 10px;
            margin: 5px;
        }

        .item1 {
            flex-grow: 1;
        }

        .item2 {
            flex-grow: 2;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="item item1">Elemento 1</div>
        <div class="item item2">Elemento 2</div>
    </div>
</body>

</html>
