<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabla Tipo Dato</title>
</head>
<body>
    <table border="1" width="40%" align="center" bgcolor="salmon" bordercolor="#C70039">
        <!--(tr>td*3)*4 forma rapida de digitar-->
        <tr >
            <td>Tipo A</td>
            <td>Tipo B</td>
            <td>Tipo C</td>
        </tr>
        <tr align="center">
            <td colspan="2">A</td> <!--ocupa  2 columnas -->
            <!--<td>B</td>-->
            <td>C</td>
        </tr >
        <tr align="center">
            <td>A</td>
            <td>B</td>
            <!--<td>C</td>-->
            <td rowspan="2"> <!--ocupa 2 filas-->
                <a href="https://www.vanguardia.com" target ="_blank"><img src="../Introduccion/img/61e0c4e7ee2d7.png" alt="" width="100px">
                </a>
            </td>
        </tr>
        <tr align="center">
            <td>A</td>
            <td>B</td>
            
        </tr>
        <caption>Breve texto explicativo de los datos</caption><!--coloca el texto en la tabla-->
        
    </table>
</body>
</html>
