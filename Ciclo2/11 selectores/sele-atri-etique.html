<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selectores multiples</title>

    <style>
        .classic{
            border: solid 2px tomato;
        }

        .primary{
            font-size: 3em;
        }

        .large{
            width: 50%;
        }

        /* esta parte es si un boton tiene esta tres clases modificara a ese boton */
        button.classic.primary.large{
            color: green;
        }

        button.classic.primary.large:active{
            background-color: teal;
        }

        /* aqui busca al boton que tenga el boton con el atributo desabilitado */
        button[disabled]{
            width: 45%;
        }

        /* todos los elementos que esten desabilitados  */
        [disabled] { 
            border: 4px solid black;
            margin-left: 50px;
        }

        /* expresiones regulares */ 

        /* el enlace que tenga un atributo llamado rel y ese sea igual a nofollow */

        a[rel="nofollow"]{
            background-color: teal;
            margin-left: 50px;
            
        }

        /* por lista de palabras si la palabra esta dentro del valor de data-mood afectara a ese elemento el data-mood no es entandar puede tener otro nombre */

        [data-mood~="happy"] {
            background-color: green;
        }

        /* si el atributo lang de cualquier elemento tiene un "es" dentro de su valor lo altera */

        [lang|="es"]{
            background: red;
            color: white;
            padding: 5px;
        }

        [lang|="es"]:hover{
            background-color: teal;
        }

        /* si un enlace tiene un href a√±ado como contenido el href despues del texto del enlace */
        


        a[href]:link{
            color: red;
            border: 4px solid ;

        }

        /* si la un enlace que tiene un href que empieza por "http://" va a colocar "pagina insegura" */
        a[href ^= "http://"]::after{
            content:"(Pagina insegura): "
            attr(href)
            

        }
